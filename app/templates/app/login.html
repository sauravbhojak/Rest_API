{% extends "app/base.html" %}
{% load static %}
{% block content %}


<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
</script>


<section id="newsletter" class="parallax-section">
	<div class="container">
		<div class="row">

			<div class="wow fadeInUp col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10" data-wow-delay="0.9s">
				<h2>Login</h2>
                {% if msg %}
                    <h3>
                        <p>{{msg}}</p>
                    </h3>
                {% endif %}
				<div class="newsletter_detail">
					<form action="{% url 'login_user' %}" method="post" id="newsletter-signup">
                        {% csrf_token %}
						<div class="col-md-6 col-sm-6">
							<input name="uname" type="text" class="form-control" id="name" placeholder="Username">
					  	</div>
						
                        <div class="col-md-6 col-sm-6">
							<input name="pswd" type="password" class="form-control" id="email" placeholder="Password">
					  	</div>
                        
						<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
							<input name="submit" type="submit" class="form-control" id="submit" value="Login">
							<h5><a href={% url 'register'%}>Not Registered?</a></h5>
						</div>
				  	</form>
				</div>
			</div>

		</div>
	</div>
</section>


{% endblock %}
